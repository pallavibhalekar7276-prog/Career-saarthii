<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Career Saarthi</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #1E90FF, #00BFFF);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
    }

    .login-card {
        background: white;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
        position: relative;
        z-index: 1;
    }

    .login-card h2 {
        margin-bottom: 20px;
        color: #1E90FF;
    }

    .login-card input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: 0.3s;
    }

    .login-card input:focus {
        border-color: #1E90FF;
        outline: none;
        box-shadow: 0px 0px 5px rgba(30,144,255,0.5);
    }

    .login-card .btn {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #1E90FF;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-card .btn:hover {
        background: #00BFFF;
    }

    .login-card p {
        margin-top: 15px;
        font-size: 14px;
    }

    .login-card p a {
        color: #1E90FF;
        text-decoration: none;
        font-weight: 600;
    }

    .login-card p a:hover {
        text-decoration: underline;
    }

    /* Big Success Notification */
    .success-notif {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: white;
        width: 350px;
        max-width: 90%;
        padding-top: 60px;
        padding-bottom: 30px;
        border-radius: 20px;
        box-shadow: 0px 10px 40px rgba(0,0,0,0.3);
        text-align: center;
        transition: 0.5s;
        z-index: 100;
    }

    .success-notif.show {
        transform: translate(-50%, -50%) scale(1);
    }

    .success-circle {
        width: 80px;
        height: 80px;
        background: #28a745;
        border-radius: 50%;
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }

    .success-circle svg {
        width: 40px;
        height: 40px;
        color: white;
    }

    .success-notif h3 {
        margin: 0;
        color: #28a745;
        font-size: 22px;
        font-weight: 600;
    }
</style>
</head>
<body>

<div class="login-card">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
</div>

<!-- Big Success Notification -->
<div class="success-notif" id="successNotif">
    <div class="success-circle">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
        </svg>
    </div>
    <h3>Login Successful!</h3>
</div>

<script>
const loginForm = document.getElementById('loginForm');
const successNotif = document.getElementById('successNotif');

loginForm.addEventListener('submit', function(e){
    e.preventDefault();
    const storedUser = JSON.parse(localStorage.getItem('user'));
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if(storedUser && storedUser.email === email && storedUser.password === password){
        // Show success notification
        successNotif.classList.add('show');

        // Redirect after 2 seconds
        setTimeout(()=>{
            window.location.href = 'profile.html';
        }, 2000);
    } else {
        alert('Invalid Email or Password!');
    }
});
</script>

</body>
</html>
