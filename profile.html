<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Career Saarthi</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #1E90FF, #00BFFF);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .profile-card {
        background: white;
        border-radius: 20px;
        padding: 50px 30px;
        width: 100%;
        max-width: 450px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        position: relative;
    }

    .profile-card h1 {
        font-size: 28px;
        color: #1E90FF;
        margin-bottom: 15px;
    }

    .profile-card p {
        font-size: 18px;
        margin: 10px 0;
        color: #555;
    }

    .profile-card .btn {
        margin-top: 25px;
        padding: 15px 25px;
        font-size: 16px;
        background: #1E90FF;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
        text-decoration: none;
        display: inline-block;
    }

    .profile-card .btn:hover {
        background: #00BFFF;
    }

    /* Profile Icon Circle */
    .profile-icon {
        width: 100px;
        height: 100px;
        background: #1E90FF;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 40px;
        font-weight: bold;
        margin: 0 auto 20px auto;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
</style>
</head>
<body>

<div class="profile-card">
    <div class="profile-icon" id="profileInitial">U</div>
    <h1 id="welcomeText">Welcome, User!</h1>
    <p id="userEmail">Email: user@example.com</p>
    <p id="userEducation">Education Level: Undergraduate</p>
    <a href="quiz.html" class="btn">Start Quiz</a>
</div>

<script>
    // Get user data from localStorage
    const user = JSON.parse(localStorage.getItem('user'));

    if(user){
        // Update welcome text
        document.getElementById('welcomeText').textContent = `Welcome, ${user.name}!`;
        document.getElementById('userEmail').textContent = `Email: ${user.email}`;
        document.getElementById('userEducation').textContent = `Education Level: ${user.education}`;

        // Set initial for profile icon
        document.getElementById('profileInitial').textContent = user.name.charAt(0).toUpperCase();
    } else {
        // If no user data, redirect to login
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
